# Shadow
shadow                    = false;
# Opacity
menu-opacity              = 0.8;
inactive-opacity          = 0.8;
# active-opacity          = 0.8;
frame-opacity             = 0.7;
inactive-opacity-override = false;
alpha-step                = 0.06;
# Fading
# fading = false;
# Other
backend                   = "glx";
refresh-rate              = 0;
vsync                     = "opengl";
dbe                       = false;
paint-on-overlay          = true;
# GLX backend
glx-no-stencil            = true;
glx-copy-from-front       = false;
glx-no-rebind-pixmap      = true;
glx-swap-method           = "buffer-age";
xrender-sync              = true;
xrender-sync-fence        = true;
unredir-if-possible       = true;
